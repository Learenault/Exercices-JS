<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Jarditou</title>
</head>

<body>
  <div class="container-fluid">
    <header class="d-flex align-items-center">
      <div id="img">
        <img src="jarditou_logo.jpg" width="40%">
      </div>
      <div id="p">
        <h3>Tout le jardin</h3>
      </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Jarditou.com</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tableau</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Contact</a>
          </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Votre promotion" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Rechercher</button>
        </form>
      </div>
    </nav>


    <section>
      <div id="top">
        <img src="promotion.jpg" alt="logo" width="100%">
      </div>
      <br>

      <form action="/" method="POST" id="form1">
        <!--<article class="formulaire">-->

        <small id="emailHelp" class="form-text text-muted">* Ces zones sont obligatoires.</small>
        <br>
        <legend> Vos coordonnées </legend>
        <br>

        <div class="form-group">
          <label for="nom">Nom* </label>
          <input type="text" class="form-control" name="nom" id="nom"><span id='missNom'></span><br><span
            id='nomAlpha'></span>
        </div>

        <div class="form-group">
          <label for="prenom">Prénom* </label>
          <input type="text" class="form-control" name="prenom" id="prenom"><span id='missPrenom'></span><br><span
            id='prenomAlpha'></span>
        </div>

        <div class="form-group">
          <legend class="col-form-label col-sm-2 pt-0">Sexe</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Féminin
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Masculin
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="date">Date de naissance* </label>
          <input type="date" class="form-control" name="date de naissance">
        </div>
        <div class="form-group">
          <label for="code">Code postal* </label>
          <input type="text" class="form-control" name="code" id="code"><span id='missCode'></span>
        </div>
        <div class="form-group">
          <label for="adresse">Adresse</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="ville"> Ville</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="text" class="form-control" placeholder="dave.loper@afpa.fr" name="email" id="email"><span
            id='missEmail'></span><br><span id='emailAlpha'></span>
        </div>

        <legend> Votre demande</legend>
        <br>

        <div class="form-group">
          <label for="sujet">Sujet* : </label>
          <select name="sujet" class="form-control">
            <option value="" selected>Veuillez séléctionner un sujet</option>
            <option value="Mes Commandes">Mes commandes</option>
            <option value="Question sur un produit">Question sur un produit</option>
            <option value="Réclamation">Réclamation</option>
            <option value="Autres">Autres</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Question">Votre question* : </label>
          <textarea name="question" class="form-control" cols="50" rows="3"></textarea>
        </div>
        </fieldset>

        <input type="checkbox"> J'accepte le traitement informatique de ce formulaire <br>
        <br>
        <input class="btn btn-dark" type="submit"> <input type="reset" class="btn btn-dark"><br>
      </form>

      </article>
      <hr>



      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Mention légales <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">horaires</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">plan du site</a>
            </li>
        </div>
      </nav>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

  </div>
  <script src="jarditouFormulaire.js"></script>
</body>

</html>
